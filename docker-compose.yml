version: '3'

services:
  api:
    build:
      context: ./api
      args:
        app_env: ${APP_ENV}
    volumes:
      - ./api:/app
    ports:
      - "5000:8080"
    links:
      - db
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
      args:
        app_env: ${APP_ENV}
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "3000:3000"
    networks:
      - webnet

  db:
    image: postgres:9
    ports:
      - "5432"
    volumes:
      - /tmp/pgdata:/pgdata
    deploy:
      placement:
        constraints: [node.role == manager]
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/pg
    networks:
      - webnet

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet

networks:
  webnet:
